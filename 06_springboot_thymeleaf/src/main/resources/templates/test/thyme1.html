<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>타임리프 기본형 데이터 출력</h1>
	<hr>
	<h3 th:text="${str}"></h3>
	<h3 th:text="${num1}"></h3>
	<h3 th:text="${num2}">여기에 글씨를 써보면 어떻게 나올까 ??</h3>
	<hr>
	<input type="text" name="test" th:value="${str}" th:id="${str}">
	
	<hr>
	<h3><a href="/thymeTest1">1. Thymleaf테스트1(기본형변수 화면에 출력하기)</a></h3>
	<h3 th:text="${num1 + num2}"></h3>
	<h3 ht:text="${num1}+${num2}+${str}+'이것도 더해짐'"></h3>
	<h3 ht:text="${str}+${num2}+${num1}+'이것도 더해짐'"></h3>
</body>
</html>
