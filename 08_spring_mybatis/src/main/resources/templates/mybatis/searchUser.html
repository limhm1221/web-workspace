<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<H1>회원정보 조회</H1>
	<hr>
	<th:block th:if="${user != null}">
		<ul>
			<li>회원번호 :<span th:text="${user.userNo}"></span></li>
			<li>회원아이디 :<span th:text="${user.userId}"></span></li>
			<li>회원비밀번호 :<span th:text="${user.userPw}"></span></li>
			<li>회원이름 :<span th:text="${user.userName}"></span></li>
			
		</ul>
	</th:block>
	<th:block th:if="${user == null}">
		<h3>회원 정보를 조회할 수 없습니다 .</h3>
	</th:block>
	<a herf="/">메인페이지로</a>
</body>
</html>
