<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원 목록 조회</h1>
	<hr>
	<table border="1">
		<tr>
			<th>회원번호</th>
			<th>회원아이디</th>
			<th>회원이름</th>			
		</tr>
		<tr th:each="user : ${list}">
			<td th:text="${user.userNo}"></td>
			<td th:text="${user.userId}"></td>
			<td th:text="${user.userName}"></td>
		</tr>
	</table>
</body>
</html>
