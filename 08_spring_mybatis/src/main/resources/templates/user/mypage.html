<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>마이페이지</h1>
	<hr>
	<form action="/user/update" method="post">
		<fieldset>
			<legend>정보수정</legend>
			<div>
				<label for="userNo">회원번호</label>
				<input type="text" name="userNo" id="userNo" th:value="${session.user.userNo}" readonly>
			</div>
				<div>
				<label for="userId">회원 아이디</label>
				<input type="text" name="userId" id="userId" th:value="${session.user.userId}" disabled>
			</div>
				<div>
				<label for="userPw">회원 비밀번호</label>
				<a href="/user/updatePwFrm">비밀번호 변경하기</a>
			</div>
				<div>
				<label for="userName">회원이름</label>
				<input type="text" name="userName" id="userName" th:value="${session.user.userName}">
			</div>
			<div>
				<input type="submit" value="정보수정">
			</div>
		</fieldset>		
	</form>
	<!-- 회원 탈퇴후 메인페이지로 이동 -->
	<h3><a href="/user/delete">회원탈퇴</a></h3>
</body>
</html>
