<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>상세보기</h1>
	<hr>
	<table border="1">
		<tr>
			<th>제목</th>
			<td colspan="3" th:text="${board.boardTitle}"></td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="${board.boardWriter}"></td>
			<th>작성일</th>
			<td th:text="${board.boardDate}"></td>
		</tr>
			<th>첨부파일</th>
			<td colspan="3">
			<div th:each="f : ${board.fileList}">
				<span th:text="${f.filename}"></span>
			</div>
		</td>
		<tr>
			<th>내용</th>
			<td colspan="3">
				<div th:text="${board.boardContent}"></div>
			</td>
		</tr>
		<tr th:if="${session.user != null && session.user.userId == board.boardWriter}">
			<th colspan="4">
				<a th:href="@{/board/updateFrm(boardNo=${board.boardNo})}">수정</a>
				<a th:href="@{/board/delete(boardNo=${board.boardNo})}">삭제</a>
			</th>
		</tr>
	</table>

</body>
</html>
