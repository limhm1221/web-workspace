<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>TODO LIST</h1>
        </div>
        <div class="content">
            <div class="input-box">
                <input type="text" name="input" id="input">
                <button id="add-btn">입력</button>
            </div>
            <div class="list-box">
                <ul class="todo">
                    <li class="like">
                        <span class="material-icons"> favorite_border</span>
                    </li>
                    <li class="todo-text">점심메뉴정하기</li>
                    <li class="check-zone">
                        <span class="material-icons done">check_circle</span>
                        <span class="material-icons cancel">cancel</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>





    <script src="/js/todo.js"></script>
</body>
</html>
