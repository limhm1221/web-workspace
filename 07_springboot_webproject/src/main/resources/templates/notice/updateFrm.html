<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 수정</title>
<style>
	.notice-update-wrap{
		width:1000px;
		margin : 0 auto;
	}
	
	.notice-update-wrap .input-item>input[type=text]{
		border-bottom: none;
		padding: 0;
	}
	
	.file-wrap{
		display: flex;
		gap : 20px;	 
	}
	
	.file-wrap>.files{
		display: flex;
		align-items: center;
	}
	
	.file-wrap>.files>.delBtn{
		font-size:17px;
		color : #ff3d00;
		cursor : pointer;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
		<main class="content">
			<section class="section notice-update-wrap">
				<div class="page-title">공지사항 수정</div>
				<form action="/notice/update" class="noticeUpdateFrm" method="post" enctype="multipart/form-data">
					<table class="tbl">
						<tr>
							<th style="width:15%;">제목</th>
							<td>
								<div class="input-item">
									<input type="text" name="noticeTitle" th:value="${n.noticeTitle}">
									<input type="hidden" name="noticeNo" th:value="${n.noticeNo}">
								</div>
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td>
								<!--  기존 첨부파일 목록 출력(파일을 지울 수 있는 버튼 제공) -->
								<div class="file-wrap">
									<div th:each="file : ${n.fileList}" class="files">
										<span class="delFilename" th:text="${file.filename}"></span>
										<span class="material-icons delBtn" th:onclick="deleteFile(this,[[${file.fileNo}]]);">remove_circle</span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th>추가파일</th>
							<td>
							<!-- input type=file에는 value를 설정할 수 없음(보안상 이유) -->
								<input type="file" name="upfile" multiple>
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td class="left">
								<div class="input-item">
									<textarea name="noticeContent" th:text="${n.noticeContent}"></textarea>
								</div>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" class="btn-primary lg">수정하기</button>
							</td>
						</tr>
					</table>
				</form>
			</section>
		</main>
		<script>
			function deleteFile(obj,fileNo){
				swal({
					title : "파일삭제",
					text : "첨부파일을 삭제하시겠습니까?",
					icon : "info",
					buttons : {
						
					cancle:{
						text : "취소",
						value : false,
						visible : true,
						className : "btn-secondary",
						closeModal : true
					},
					confirm : {
						text : "삭제",
						value : true,
						visible : true,
						className : "btn-primary",
						closeModal : true
					}
					}
				}).then(function(isConfirm){
					if(isConfirm){
						const input = $("<input>");
						input.attr("name","delFileNo");
						input.attr("type","hidden");
						input.val(fileNo);
						$(".noticeUpdateFrm").append(input);
						$(obj).parent().remove();
					}
				});
			};
		</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
